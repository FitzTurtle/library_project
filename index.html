<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        
    </div>
    <div class="header">
        <h1>FitzTurtle's Bookshelf</h1>
        <button id="addNewBook">Add new book?</button>
    </div>
    <div id="shelf">

    </div>

    <dialog id="addBookDialog">
        <button autofocus>x</button>
        <form id="addBook">
            <div class="formrow">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="50" required>
            </div>
            <div class="formrow">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" maxlength="50">
            </div>
            <div class="formrow">
                <label for="pages"># of Pages</label>
                <input type="text" id="pages" name="pages" maxlength="10" type="tel">
            </div>
            <fieldset id="readornot">
                <div>
                    <input type="radio" id="haveRead" name="isRead" value="true" checked>
                    <label for="haveRead">I have read it</label>
                </div>
                <div>
                    <input type="radio" id="notRead" name="isRead" value="false">
                    <label for="notRead">I have not read it yet</label>
                </div>
            </fieldset>
            <button id="submitNewBook">Add new book</button>
        </form>
        
    </dialog>
</body>
</html>
